<!DOCTYPE html>
<html>
    @*<script src='@routes.Assets.versioned("javscripts/angular.min.js")'></script>*@
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
           <input type="text" ng-model="myUrl">
            <h3>{{myUrl}}</h3>
        </div>
        <p>This example uses the built-in $location service to get the absolute url of the page.</p>
        <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope,$locale){
            $scope.myUrl ="weiogjguwrpsgwrogwrgw";
        });
        </script>
    </body>
</html>
